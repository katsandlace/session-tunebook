<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Tune Flashcards</title>

  <link rel="stylesheet" href="styles.css">
</head>
<body>

  <!-- PLAY VIEW -->
  <div id="play-view" class="view active">

    <div id="warning" style="display:none;">
      Last tune coming up
    </div>

    <div id="last-tune" style="display:none;">
      Last tune
    </div>

    <h1 id="tune-name"></h1>

    <div id="notation"></div>

    <div id="tune-author"></div>

    <div id="controls">
      <button id="skip-btn">Skip</button>
      <button id="end-btn">End session</button>
    </div>

    <pre id="abc-debug" style="display:none;"></pre>

  </div>

  <!-- END VIEW -->
  <div id="end-view" class="view">

    <h2>Session finished</h2>

    <p>Tunes played (not skipped):</p>

    <textarea
      id="export"
      rows="12"
      cols="40"
      readonly
    ></textarea>

  </div>

  <script src="lib/abcjs-basic-min.js"></script>

  <script src="app.js"></script>

</body>
</html>
